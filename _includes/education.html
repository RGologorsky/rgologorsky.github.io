<section class="education" id="education">
<div class="">
	<div class="row">
		<div class="col-md-12">
			<h3 class="">Education &amp; Training</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
	    <div class="row">
	      <div class="col">
	        <div id="accordion" class="myaccordion">

	          {% for item in site.data.education %}
	          <div class="card">
	            <div class="card-header" id="heading-{{forloop.index}}">
	              <p class="m-0">
	                <button class="accordion-toggle d-flex align-items-center justify-content-between btn btn-link collapsed" data-toggle="collapse" data-target="#collapse-{{forloop.index}}" aria-expanded="false" aria-controls="collapse-{{forloop.index}}">
	                  {{item.college}}
	                    <i class="fa fa-minus fix-to-right"></i>
	                  </span>
	                </button>
	              </p>
	            </div>
	            <div id="collapse-{{forloop.index}}" class="collapse" aria-labelledby="heading-{{forloop.index}}" data-parent="#accordion">
	              <div class="card-body">
	               {{item.study}}
	              </div>
	            </div>
	          </div>
	          {% endfor %}
	        </div>
	      </div>
	    </div>

		</div>
	</div>
</div>
</section>
