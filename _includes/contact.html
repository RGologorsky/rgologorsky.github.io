<section class="colorlib-contact" id="contact">
  <div class="contact-form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-md-pull-3">
        <!-- <span class="heading-meta">Get in Touch</span> -->
        <h2 class="colorlib-heading">Get in Touch</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="colorlib-feature colorlib-feature-sm animate-box">
          <div class="colorlib-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="colorlib-text">
            Phone:
            <a class="contact-section-call-btn" href="tel:3059023200"
              >305-902-3200</a
            ><br />
            Email:
            <a
              class="contact-section-email-btn"
              href="mailto:support@miamiretina.com"
              target="_blank"
              >support@miamiretina.com</a
            >
          </div>
        </div>

        <div class="colorlib-feature colorlib-feature-sm">
          <div class="colorlib-icon">
            <i class="far fa-map"></i>
          </div>
          <div class="colorlib-text">
            <p>
              <a
                class="contact-section-get-direction-btn"
                href="https://www.google.com/maps/place/4308+Alton+Road+Suite+610+Miami+Beach+FL+33140/@25.8135422,-80.1456993,17z"
                target="_blank"
              >
                4308 Alton Road, Suite 610<br />Miami Beach, FL 33140
              </a>
            </p>
          </div>
        </div>

        <div class="colorlib-feature colorlib-feature-sm animate-box">
          <div
            class="colorlib-icon"
            style="display: flex; align-items: center; justify-content: center"
          >
            <div
              style="
                width: 39px;
                height: 39px;
                background-image: url('/assets/img/healthgrades-color.svg');
                background-size: contain;
                background-repeat: no-repeat;
              "
            ></div>
          </div>

          <div class="colorlib-text">
            <p>
              <a
                href="https://www.healthgrades.com/physician/dr-daniel-gologorsky-y9qfc2z"
                target="_blank"
                rel="noopener noreferrer"
              >
                Healthgrades Reviews
              </a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-10 col-md-offset-1 col-md-pull-1 fadeInRight">
            <form
              class="contact-section-form"
              id="contact-form"
              action="https://formspree.io/mpzyppro"
              method="POST"
            >
              <div class="form-group">
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <input
                  name="_replyto"
                  type="text"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  name="subject"
                  type="text"
                  class="form-control"
                  placeholder="Subject"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="7"
                  class="form-control"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="form-group">
                <button
                  class="contact-section-form-submission-btn btn btn-primary"
                  id="submit-form"
                >
                  Send Message
                </button>
                <!-- <input type="submit" class="btn btn-primary btn-send-message" value="Send Message"> -->
              </div>
              <div class="panel">
                <p id="my-form-status"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Event snippet for call-us-contact-section-btn conversion page
In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
<script>
  const call_us_contact_section_btn = document.querySelector(
    ".contact-section-call-btn"
  );
  function gtag_report_conversion_4(event) {
    const url = event.target.href;
    const callback = function () {
      if (typeof url != "undefined") {
        // window.open(url);
      }
    };
    gtag("event", "conversion", {
      send_to: "AW-618975445/u4v5CNPBg5IZENWhk6cC",
      event_callback: callback,
    });
    return false;
  }
  call_us_contact_section_btn.addEventListener(
    "click",
    gtag_report_conversion_4
  );
</script>

<!-- Event snippet for email-contact-section-click conversion page
In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
<script>
  const email_contact_section_btn = document.querySelector(
    ".contact-section-email-btn"
  );
  function gtag_report_conversion_5(event) {
    const url = event.target.href;
    const callback = function () {
      if (typeof url != "undefined") {
        window.open(url);
      }
    };
    gtag("event", "conversion", {
      send_to: "AW-618975445/gwwVCKvTiZIZENWhk6cC",
      event_callback: callback,
    });
    return false;
  }
  email_contact_section_btn.addEventListener("click", gtag_report_conversion_5);
</script>
