

<section class="colorlib-contact" id="contact">
<div class="contact-form">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-md-pull-3  " >
			<!-- <span class="heading-meta">Get in Touch</span> -->
			<h2 class="colorlib-heading">Get in Touch</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7">
			<div class="colorlib-feature colorlib-feature-sm  " >
				<div class="colorlib-icon">
					<i class="fas fa-globe-americas"></i>
				</div>
				<div class="colorlib-text">
					<p>{% assign email = site.social.email | split: '@' %}
  <a href="javascript:window.open('mailto:' + ['{{ email[0] }}','{{ email[1] }}'].join('@'))">contact@miamiretina.com</a></p>
				</div>
			</div>

			<div class="colorlib-feature colorlib-feature-sm  " >
				<div class="colorlib-icon">
					<i class="far fa-map"></i>
				</div>
				<div class="colorlib-text">
					<p>Miami-Dade · Broward · Palm Beach</p>
				</div>
			</div>

			<div class="colorlib-feature colorlib-feature-sm animate-box" >
				<div class="colorlib-icon">
					<i class="fas fa-phone"></i>
				</div>
				<div class="colorlib-text">
					<p><a href="tel://">+786-474-6812</a></p>
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-md-pull-1 fadeInRight">
					<form id="contact-form" action="https://formspree.io/mpzyppro" method="POST">
						<div class="form-group">
							<input name="name" type="text" class="form-control" placeholder="Name">
						</div>
						<div class="form-group">
							<input name="_replyto" type="text" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input name="subject" type="text" class="form-control" placeholder="Subject">
						</div>
						<div class="form-group">
							<textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
						</div>

						<div class="form-group">
							<div class="g-recaptcha" data-size="compact" data-sitekey="6LeBR8wZAAAAAEubIrs7NRmVW2DNVOTiTzs_4qEu"></div>
						</div>

						<div class="form-group">
							<button class="btn btn-primary" id="submit-form">Send Message</button>
							<!-- <input type="submit" class="btn btn-primary btn-send-message" value="Send Message"> -->
						</div>
						<div class="panel">
							  <p id="my-form-status"></p>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</div>
</section>
